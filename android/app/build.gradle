def flutterVersionName = '1.0.0'
def flutterVersionCode = 1

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.spotify_qr_app' // Ersetze dies durch dein tats√§chliches Paket, falls abweichend
    compileSdk 33

    defaultConfig {
        applicationId "com.example.spotify_qr_app"
        minSdk 21
        targetSdk 33
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0"
    implementation 'androidx.multidex:multidex:2.0.1'
}

// Flutter spezifische Konfiguration
flutter {
    source '../..'
}
