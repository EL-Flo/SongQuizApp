plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'io.flutter.gradle' version '1.0.0' // Füge das Flutter Gradle Plugin hinzu
}

def flutterVersionName = '1.0.0'
def flutterVersionCode = 1


android {
    namespace 'com.example.spotify_qr_app' // Passe dies an dein tatsächliches Paket an
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.spotify_qr_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source '../..'
}
